  <!--Formulario-->
<section id="contact">
      <div class="section-content">
        <h1 class="section-header">Entre em <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Contato conosco </span></h1>
      </div>
      <div class="contact-section">
      <div class="container" align="center">
        <form>
          <div class="col-md-6 form-line">
              <div class="form-group">
                <label for="exampleInputUsername">Seu Nome</label><br>
                <input type="text" class="form-control" id="" placeholder="Insira seu nome">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail">Endereço de e-mail</label><br>
                <input type="email" class="form-control" id="exampleInputEmail" placeholder=" Digite o ID do email">
              </div>  
              <div class="form-group">
                <label for="telephone">Número de celular</label><br>
                <input type="tel" class="form-control" id="telephone" placeholder="  Digite o número de celular de 11 dígitos.">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for ="description"> Messagem</label><br>
                <textarea  class="form-control" id="description" placeholder="Digite sua mensagem"></textarea>
              </div>
              <div>

                <button type="button" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Enviar Messagem</button>
              </div>
              
          </div>
        </form>
      </div>
    </section><br><br><br><br><br><br><br><br><br><br>
